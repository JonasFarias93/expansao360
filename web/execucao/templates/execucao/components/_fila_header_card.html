{# execucao/components/_fila_header_card.html #}

<a
  href="{{ url }}"
  class="
    block rounded-2xl border bg-white p-4 transition
    {% if active %}
      border-slate-900 ring-2 ring-slate-900/10
    {% else %}
      border-slate-200 hover:border-slate-300 hover:bg-slate-50
    {% endif %}
  "
>
  <div class="text-xs font-medium tracking-wide text-slate-500 uppercase">
    {{ label }}
  </div>

  <div class="mt-1 flex items-baseline justify-between gap-2">
    <div class="text-2xl font-semibold text-slate-900">
      {{ value|default:0 }}
    </div>

    {% if active %}
      <span class="text-xs font-medium text-slate-700">ativo</span>
    {% endif %}
  </div>
</a>
