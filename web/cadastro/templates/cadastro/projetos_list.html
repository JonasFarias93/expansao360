{% extends "base.html" %}
{% block title %}Projetos — Cadastro{% endblock %}

{% block content %}
  <div class="flex items-center justify-between mb-4">
    <div>
      <h1 class="text-xl font-semibold">Projetos</h1>
      <div class="text-sm text-slate-600">Cadastro mestre de projetos.</div>
    </div>

    <a href="{% url 'registry:projeto_create' %}" class="rounded-lg bg-slate-900 text-white px-4 py-2 hover:bg-slate-800 text-sm">
      Novo projeto
    </a>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
    <table class="min-w-full text-sm">
      <thead>
        <tr class="text-left text-slate-600 border-b border-slate-200">
          <th class="py-3 pr-4">Código</th>
          <th class="py-3 pr-4">Nome</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        {% for p in projetos %}
          <tr class="hover:bg-slate-50">
            <td class="py-3 pr-4 font-medium">{{ p.codigo }}</td>
            <td class="py-3 pr-4">{{ p.nome }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="py-6 text-slate-500 text-center">Nenhum projeto cadastrado.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
