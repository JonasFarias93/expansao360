{% extends "base.html" %}
{% block title %}Kits — Cadastro{% endblock %}

{% block content %}
  <div class="flex items-center justify-between mb-4">
    <div>
      <h1 class="text-xl font-semibold">Kits</h1>
      <div class="text-sm text-slate-600">Kits e itens previstos para execução.</div>
    </div>

    <a href="{% url 'registry:kit_create' %}" class="rounded-lg bg-slate-900 text-white px-4 py-2 hover:bg-slate-800 text-sm">
      Novo kit
    </a>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
    <table class="min-w-full text-sm">
      <thead>
        <tr class="text-left text-slate-600 border-b border-slate-200">
          <th class="py-3 pr-4">Nome</th>
          <th class="py-3 pr-4">Itens</th>
          <th class="py-3 pr-4"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        {% for k in kits %}
          <tr class="hover:bg-slate-50">
            <td class="py-3 pr-4 font-medium">{{ k.nome }}</td>
            <td class="py-3 pr-4">{{ k.itens.count }}</td>
            <td class="py-3 pr-4 text-right">
              <a href="{% url 'registry:kit_update' k.id %}" class="text-indigo-600 hover:underline">
                Editar
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="py-6 text-slate-500 text-center">Nenhum kit cadastrado.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
